<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio JS 03</title>
  </head>
  <body>
    <script>
      /*
                              / Declarar uma variável qualquer, que receba um objeto vazio.
                              */

      let objeto = {};

      /*
                                Declarar uma variável `pessoa`, que receba suas informações pessoais.
                                As propriedades e tipos de valores para cada propriedade desse objeto devem
                                ser:
                                - `nome` - String
                                - `sobrenome` - String
                                - `sexo` - String
                                - `idade` - Number
                                - `altura` - Number
                                - `peso` - Number
                                - `andando` - Boolean - recebe "falso" por padrão
                                - `caminhouQuantosMetros` - Number - recebe "zero" por padrão
                              */

      /*
                              Adicione um método ao objeto `pessoa` chamado `fazerAniversario`. O
                        método deve
                        alterar o valor da propriedade `idade` dessa pessoa, somando `1` a cada vez
                        que
                        for chamado.
                        */

      /*
                        Adicione um método ao objeto `pessoa` chamado `andar`, que terá as
                  seguintes
                  características:
                  - Esse método deve receber por parâmetro um valor que representará a
                  quantidade
                  de metros caminhados;
                  - Ele deve alterar o valor da propriedade `caminhouQuantosMetros`, somando
                  ao
                  valor dessa propriedade a quantidade passada por parâmetro;
                  - Ele deverá modificar o valor da propriedade `andando` para o valor
                  booleano que representa "verdadeiro";
                    */

      /*
                    Adicione um método ao objeto `pessoa` chamado `parar`, que irá modificar o
            valor
            da propriedade `andando` para o valor booleano que representa "falso".
            */

      let pessoa = {
        nome: " Angelica",
        sobrenome: "Lopes",
        sexo: "Feminino",
        idade: 1,
        altura: 165,
        peso: 81,
        andando: false,
        caminhouQuantosMetros: 1,

        fazerAniversario: function () {
          return (this.idade += 1);
        },

        andar: function (quantidadeMetrosCaminhados) {
          return (
            (this.andando = true),
            (this.caminhouQuantosMetros += quantidadeMetrosCaminhados)
          );
        },

        parar: function (andando) {
          return (this.andando = false);
        },

        nomeCompleto: function () {
          return this.nome + " " + this.sobrenome;
        },

        mostrarIdade: function () {
          return this.idade;
        },

        mostrarPeso: function () {
          return this.peso;
        },

        mostrarAltura: function () {
          return this.altura;
        },

        apresentacao: function () {
          let sexo;
          let ano;
          let metragem;

          if (pessoa.sexo == "Feminino") {
            sexo = "a";
          } else if (pessoa.sexo == "Masculino") {
            sexo = "o";
          }

          if (pessoa.idade == 1) {
            ano = "ano";
          } else if (pessoa.idade != 1) {
            ano = "anos";
          }

          if (pessoa.caminhouQuantosMetros == 1) {
            metragem = "metro";
          } else if (pessoa.caminhouQuantosMetros != 1) {
            metragem = "metros";
          }
          return console.log(
            "Olá, eu sou " +
              sexo +
              pessoa.nomeCompleto() +
              ", tenho " +
              pessoa.mostrarIdade() +
              " " +
              ano +
              ", meu peso é " +
              pessoa.mostrarPeso() +
              ", só hoje, eu já caminhei " +
              pessoa.caminhouQuantosMetros +
              " " +
              metragem +
              "!"
          );
        },
      };
      pessoa.apresentacao();
      console.log(pessoa.nomeCompleto());
      console.log(pessoa.mostrarIdade());
      console.log(pessoa.mostrarPeso());
      console.log(pessoa.mostrarAltura());
      console.log(pessoa.fazerAniversario());
      console.log(pessoa.fazerAniversario());
      console.log(pessoa.fazerAniversario());
      console.log(pessoa.andar(10));
      console.log(pessoa.andar(2));
      console.log(pessoa.andar(8));
      console.log(pessoa.andando);
      console.log(pessoa.parar());
      console.log(pessoa.caminhouQuantosMetros);
    </script>
  </body>
</html>
