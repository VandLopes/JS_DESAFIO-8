      /*
                    Crie uma função chamada `book`, que recebe um parâmetro, que será o nome
              do
              livro. Dentro dessa função, declare uma variável que recebe um objeto com as
              seguintes características:- esse objeto irá receber 3 propriedades, que serão nomes de livros;- cada uma dessas propriedades será um novo objeto, que terá outras 3
              propriedades:- `quantidadePaginas`- Number (quantidade de páginas)- `autor`- String - `editora`- String- A função deve retornar o objeto referente ao livro passado por parâmetro.- Se o parâmetro não for passado, a função deve retornar o objeto com todos

               */

      function book(nomeLivro) {
        let livros = {
          "A Muralha": {
            quantidadePaginas: 10,
            autor: "João",
            editora: "A pagina",
          },

          "Harry potter": {
            quantidadePaginas: 100,
            autor: "Fred",
            editora: "Bruxaria",
          },
        };

        if (nomeLivro && livros[nomeLivro]) {
          return livros[nomeLivro];
        }
        return livros;
      }

      */

      let quantPaginas = book("A Muralha").quantidadePaginas;
