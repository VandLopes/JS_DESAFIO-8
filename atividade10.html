<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*

                              Exercícios para praticar
                              1. Criar uma Classe Animal: Crie uma classe Animal com um construtor
                              que recebe o nome e o som que o animal faz. Adicione um método
                              falar que imprime o som do animal.

                              */

      class Animal {
        constructor(nome, som) {
          this.nome = nome;
          this.som = som;
        }

        falar() {
          console.log("O " + this.nome + " faz o som" + this.som);
        }
      }

      let animal1 = new Animal("Lobo", " AUUUUUUUUUUUUUUUUU");
      animal1.falar();

      /*
                             2. Classe Veículo com Método de Velocidade: Desenvolva uma classe
                            Veiculo com propriedades como marca, modelo e velocidadeMaxima.
                            Adicione um método descrever que imprime uma descrição do veículo.
                            */

      class Veiculo {
        constructor(marca, modelo, velocidadeMaxima) {
          this.marca = marca;
          this.modelo = modelo;
          this.velocidadeMaxima = velocidadeMaxima;
        }

        descrever() {
          console.log("Marca: " + this.marca);
          console.log("Modelo: " + this.modelo);
          console.log("VelocidadeMaxima: " + this.velocidadeMaxima);
        }
      }

      let carro1 = new Veiculo("Fiat", "Argo", "150km");
      carro1.descrever();

      /*
                          3. Classe Estudante com Notas: Amplie a classe Estudante para incluir
                        um array de notas. Adicione um método calcularMedia que retorna a
                        média das notas.
                        */

      class Estudante {
        constructor(notas, nome) {
          this.notas = notas;
          this.nome = nome;
        }

        calculaMedia() {
          let soma = 0;
          for (let i = 0; i < this.notas.length; i++) {
            soma += this.notas[i];
          }

          let media = soma / this.notas.length;

          console.log("Aluno: " + this.nome);
          console.log("A media é: " + media);
        }
      }

      let resultado = new Estudante([10, 10, 10], "João");
      resultado.calculaMedia();

      /*
                    4-  Método Estático para Conversão de Temperatura: Na classe
                  Utilitario, adicione um método estático que converte temperatura de
                  Celsius para Fahrenheit
                  */

      class Utilitario {
        static numeroAleatorio() {
          return Math.floor(Math.random() * 100);
        }

        static converteTemperatura() {
          let numeroCelsius = Math.floor(Math.random() * 25);
          return (numeroCelsius * 9) / 5 + 32;
        }
      }

      console.log(Utilitario.numeroAleatorio());
      console.log(Utilitario.converteTemperatura());

      /*
                  5. Jogo Simples com Classe: Crie uma classe Jogo com um método
            estático que gera um número aleatório e permite ao usuário adivinhar. O
            método retorna se o usuário acertou ou não.
            */

      class Jogo {
        static jogoAdivinha() {
          let numeroInformado = 1;
          let numeroAleatorio = Math.floor(Math.random() * 2);

          if (numeroAleatorio == numeroInformado) {
            console.log("Parabéns voce acertou e ganhou!");
          } else {
            console.log("Infelizmente voce errou!");
          }
        }
      }
      console.log(Jogo.jogoAdivinha());

      /*
            6. Classe ContaBancaria com Método de Saque: Na classe
      ContaBancaria, adicione um método sacar que permite sacar um
      valor do saldo, garantindo que o saldo não fique negativo.
      */

      class ContaBancaria {
        #saldo;

        constructor(saldoInicial) {
          this.#saldo = saldoInicial;
        }

        depositar(valor) {
          this.#saldo += valor;
        }

        getSaldo() {
          return this.#saldo;
        }

        sacar(valor) {
          if (valor > this.#saldo) {
            console.log("Não será possivel, o saldo negativo!");
          } else if (valor <= this.#saldo) {
            this.#saldo -= valor;
          }
        }
      }

      let conta = new ContaBancaria(1000);

      conta.depositar(500);
      conta.sacar(500);
      console.log(conta.getSaldo());
    </script>
